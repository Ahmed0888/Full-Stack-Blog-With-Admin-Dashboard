 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simple Blog App - Login/Signup</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="form-box">
        <h2 id="formTitle">Login Form</h2>

        
        <div class="button-box">
          <div id="btn"></div>
          <button type="button" id="tabLogin" class="toggle-btn">Login</button>
          <button type="button" id="tabSignup" class="toggle-btn">
            Signup
          </button>
        </div>

                <form id="loginForm" class="input-group">
          <input
            type="email"
            id="loginEmail"
            placeholder="Email Address"
            required
          />
          <input
            type="password"
            id="loginPassword"
            placeholder="Password"
            required
          />
          <button type="submit" class="submit-btn" id="loginSubmit">
            Login
          </button>
          <p id="loginMessage" class="message"></p>
          <p>
            Not a member?
            <a href="javascript:void(0)" id="linkToSignup" class="newmember">
              Signup Now</a
            >
          </p>
        </form>

        
        <form id="signupForm" class="input-group hidden">
          <input
            type="text"
            id="signupUsername"
            placeholder="User Name"
            required
          />
          <input
            type="email"
            id="signupEmail"
            placeholder="Email Address"
            required
          />
          <input
            type="password"
            id="signupPassword"
            placeholder="Password"
            required
          />
          <input
            type="password"
            id="signupConfirmPassword"
            placeholder="Confirm Password"
            required
          />
          <!-- ðŸ”¹ New Role Dropdown  -->
  <select id="signupRole" required>
    <option value="" disabled selected>Select Role</option>
    <option value="user" default selected>User</option>
    <option value="admin">Admin</option>
  </select>
          <button type="submit" class="submit-btn" id="signupSubmit">
            Signup
          </button>
          <p id="signupMessage" class="message"></p>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
